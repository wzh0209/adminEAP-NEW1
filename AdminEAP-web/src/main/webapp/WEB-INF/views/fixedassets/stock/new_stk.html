<script type="text/javascript">
 $.fn.modal.Constructor.prototype.enforceFocus = function () {};
 </script>
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><li class="fa fa-remove"></li></button>
    <h5 class="modal-title">采购新类别资产</h5>
</div>
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <form id="assets-stk-form" name="assets-stk-form" class="form-horizontal">
                <div class="box box-info">
                    <div class="box-header with-border">
                    </div>
                    <div class="box-body">
                        <!-- 内容 -->
                        <div class="col-md-12">
                        	<div class="form-group">
                                <label class="col-sm-3 control-label">资产类型<span style="color:red">*</span></label>
                                <div class="col-sm-5">
                                	<select class="form-control select2" name="faType"  style="width:100%">
				                        <option selected="selected" value="10">固定资产</option>
				                        <option value="20">器具、工具</option>
				                        <option value="30">办公用品</option>
				                    </select> 
                                </div>
                            </div> 
                            <div class="form-group">
                                <label class="col-sm-3 control-label">名称<span style="color:red">*</span></label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="name" name="name" placeholder="名称">
                                </div>
                            </div> 
                            <div class="form-group">
                                <label class="col-sm-3 control-label">英文名称</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="englishName" name="englishName" placeholder="英文名称">
                                </div>
                            </div> 
                            <div class="form-group">
                                <label class="col-sm-3 control-label">型号：<span style="color:red">*</span></label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="model" name="model" placeholder="型号">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">规格：<span style="color:red">*</span></label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="norm" name="norm" placeholder="规格">                                
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">单位：<span style="color:red">*</span></label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="unit" name="unit" placeholder="单位">                                
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">数量：<span style="color:red">*</span></label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="quantity" name="quantity" placeholder="数量" onkeyup="value=value.replace(/[^\d.]/g,'')">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">部门<span style="color:red">*</span></label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="keepedDeptName" name="keepedDeptName" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">库房<span style="color:red">*</span></label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="stock" name="stock" value="总库">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">生产厂商：</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="vendor" name="vendor" placeholder="生产厂商">                                
                                </div>
                            </div>
                             <div class="form-group">
                                <label class="col-sm-3 control-label">单价：</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="price" name="price" placeholder="单价" >                                
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer text-center" id="assetsstksave">
                        <button type="submit" class="btn btn-primary" data-btn-type="next">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

<script>
    $.fn.modal.Constructor.prototype.enforceFocus =function(){};
    var assetsstkform = $("#assets-stk-form").form({baseEntity: false}), initData={};
    $(function (){
        $("#assets-stk-form").bootstrapValidator({
            message: '请输入有效值',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            submitHandler: function () {
                var formData = assetsstkform.getFormSimpleData();
                ajaxPost(basePath + '/fixedassets/stock/save', formData, function (data) {
                    if (data.success) {
                        modals.hideWin(assetsWinId);
                    } else {
                        modals.error(data.message);
                    }
                });
            },
            fields: {
                "name": {
                    validators: {
                        notEmpty: {message: '名称不能为空'}
                    }
                },
                "model": {
                    validators: {
                        notEmpty: {message: '型号不能为空'}
                    }
                },
                "norm": {
                    validators: {
                        notEmpty: {message: '规格不能为空'}
                    }
                },
                "unit": {
                    validators: {
                        notEmpty: {message: '单位不能为空'}
                    }
                },
                "quantity": {
                    validators: {
                        notEmpty: {message: '数量不能为空'}
                    }
                },
                "faType": {
                    validators: {
                        notEmpty: {message: '资产不能为空'}
                    }
                },
                "stock": {
                    validators: {
                        notEmpty: {message: '库房不能为空'}
                    }
                }
            }
        });
        
        //初始化控件
        assetsstkform.initComponent();
    });
</script>
