<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><li class="fa fa-remove"></li></button>
    <h5 class="modal-title"></h5>
</div>
<div class="modal-body" style="max-height:700px;overflow-y:auto;">

    <form id="contract-form" name="contract-form" class="form-horizontal">
    <!-- /.box-body -->
     <input type="hidden" name="id" id= "id">
        <div class="box-body">
            <div class="col-md-6">
                
				<div class="form-group">
                    <label  for="projectid" class="col-sm-3 control-label">所属项目</label>
					<div class=" col-sm-8">
						<select id="projectId" class="form-control select2 "  name="projectid" style="width:100%" >
                   			<option selected="selected" value="">选择一个项目</option>
                   		</select>
					</div>
                </div>
                <div class="form-group">
                    <label  for="sgfsrq" class="col-sm-3 control-label">事故发生日期</label>
					<div class=" col-sm-8">
						<input class="form-control date-picker" data-flag="datepicker" data-format="yyyy-mm-dd" id="sgfsrq" name="sgfsrq">
					</div>
                </div>
                 <div class="form-group">
                    <label  for="jjss" class="col-sm-3 control-label">经济损失</label>
					<div class=" col-sm-8">
						<input class="form-control " id="jjss" name="jjss"   >
				
					</div>
                </div>
                <div class="form-group">
                    <label  for="dyr" class="col-sm-3 control-label">调研人员</label>
					<div class=" col-sm-8">
						<input class="form-control " id="dyr" name="dyr"   >
				
					</div>
                </div>
                
            </div>
            <div class="col-md-6">
            	<div class="form-group">
                    <label  for="xmjl" class="col-sm-3 control-label">项目经理</label>
					<div class=" col-sm-8">
						<input class="form-control " id="xmjl" name="xmjl"   >
					</div>
                </div>
            	<div class="form-group">
                    <label  for="sgxz" class="col-sm-3 control-label">事故性质</label>
					<div class=" col-sm-8">
						<input class="form-control " id="sgxz" name="sgxz" >
				
					</div>
                </div>
                <div class="form-group">
                    <label  for="zrr" class="col-sm-3 control-label">责任人</label>
					<div class=" col-sm-8">
						<input class="form-control " id="zrr" name="zrr" >
				
					</div>
                </div>
                <div class="form-group">
                    <label  for="ybrq" class="col-sm-3 control-label">月报日期</label>
					<div class=" col-sm-8">
						<input class="form-control date-picker" data-flag="datepicker" data-format="yyyy-mm-dd" id="ybrq" name="ybrq">
					</div>
                </div>
            </div>        
        </div>
        <div class="form-group" >
                    <label for="sgjg" class="col-sm-2 control-label" >事故经过</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" id="sgjg" name="sgjg" placeholder="" rows="5"></textarea>
                    </div>
            </div>
            <div class="" style="text-align: center;height:50px;width:100%;">
            <!--以下两种方式提交验证,根据所需选择-->
            <button type="button" class="btn btn-primary" data-btn-type="sc" id="sc" style="display: none">上传附件</button>
        </div>
        <input type="hidden" name="fileId" id="fileId">
					<div class="form-group" align="center" id="wjscid">
						<div class="btn btn-primary btn-file" id="uploadFile">
							<i class="fa fa-paperclip"></i> 上传/删除附件(Max. 10MB)
						</div>
					</div>
					<div class="form-group" id="file_container">
						<input type="file" name="file"  id="attachment">
					</div>
        <!-- /.box-footer -->
    </form>
    <div class="dataTables_filter" id="searchDivRy" style="display:none;">
                   <input type="search" name="pid" id="pid" class="form-control" operator="eq" style="display:none;">
                   <div class="btn-group" style="width:600px;">
                   </div>
                </div>
                <div class="box-body box-body-mobile">
                    <!-- 内容 -->
                    <table id="salary_detail_table" class="table table-bordered table-striped table-hover">
                    </table>
                </div>
</div>
<script>
    var form =null;
    
    var pros = '${projectOptions?default(0)}',pro=0;
    if(pros != 0){
    	pro = JSON.parse(pros);
    }
    var id = '${id?default(0)}';
    $("#pid").val(id);
    var salaryDetailTable, winId = "salaryDetailWin";
    var salaryDetailCtrl = {
    		 initButtonEvent: function () {
    	            $("button[data-btn-type='addRy']").click(function () {
        	            var pid = $("#pid").val();
    	                if(pid==0||!pid){
    	                	modals.error("请先保存事故信息！");
    	                	return false;
            	        }
    	                ajaxPost(basePath+"/sgswbb/saveRy?pid="+pid,null,function(data){
                            if(data.success){
                            	salaryDetailTable.reloadRowData();
                            }else{
                                modals.error("删除失败！");
                            }
                        });
    	            });
    	        },
            deleteDetail: function (rowId) {
                modals.confirm("是否要删除该行数据？",function(){
                    ajaxPost(basePath+"/sgswbb/deleteRy?id="+rowId,null,function(data){
                        if(data.success){
                        	salaryDetailTable.reloadRowData();
                        }else{
                            modals.error("删除失败！");
                        }
                    });
                })
            }
        }
    $(function() {
        //初始化控件
        form=$("#contract-form").form();
        //数据校验
        $("#contract-form").bootstrapValidator({
            message : '请输入有效值',
            feedbackIcons : {
                valid : 'glyphicon glyphicon-ok',
                invalid : 'glyphicon glyphicon-remove',
                validating : 'glyphicon glyphicon-refresh'
            },
            submitHandler : function() {
                modals.confirm('确认保存？', function() {
                    //Save Data，对应'submit-提交'
                    var params = form.getFormSimpleData();
                    	ajaxPost(basePath+'/sgswbb/saveWj', params, function(data) {
                            if(data.success){
                                modals.info("数据保存成功");
                                $("#id").val(data.code);
                                $("#pid").val(data.code);
                            }                
                        }); 
              
                     
                });
            },
            fields : {
                proid : {
                    validators : {
                        notEmpty : {
                            message : '请选择所属项目'
                        }
                    }
                }
            }
        });
        if(pro != 0){
            for (var i = 0, len = pro.length; i < len; i++) {
                var u = pro[i];
                $('#projectId').append("<option value='" + u.id + "'>" + u.projectName + "</option>");
            }
            $("#projectId").select2();
        }
        form.initComponent();
        $("#sc").on("click",function(){
        	modals.openWin({
                winId:"checkRecord",
                title:'上传',
                width:'1000px',
                url:basePath+"/sgswbb/scWj?id="+$("#id").val(),
                hideFunc:function(){
                	volumeTable.reloadData();
                }
               });
        })
        if(id!=0){
            load(id);
         }
        //初始化列表
        salaryDetailTable = new CommonTable("salary_detail_table", "aqsgssbbry_list", "searchDivRy",null);
        salaryDetailCtrl.initButtonEvent();
     });
    function load(id){
    	ajaxPost(basePath+'/sgswbb/load', {id:id}, function(data) {
    		$("#contract-form").form().initFormData(data.data);   
    		$("#fileId").val(data.code);       
        }); 
    }
    function resetForm(){
        form.clearForm();
        $("#contract-form").data('bootstrapValidator').resetForm();
    }

    var fileinputDefaults = {
            maxFileSize: 102400,
            maxFileCount:0,
            previewSettings: {
                image: {width: "160px", height: "60px"},
                text: {width: "213px", height: "160px"},
                object: {width: "160px", height: "auto"},
                pdf: {width: "160px", height: "160px"},
                other: {width: "160px", height: "160px"}
            },
            previewZoomSettings: {
                image: {width: "auto", height: "auto", 'max-width': "100%", 'max-height': "100%"},
                text: {width: "100%", height: "100%", 'min-height': "480px"},
                object: {width: "auto", height: "100%", 'min-height': "480px"},
                pdf: {width: "100%", height: "100%", 'min-height': "480px"},
                other: {width: "auto", height: "100%", 'min-height': "480px"}
            },
            uploadUrl: basePath + "/sgswbb/uploadMultipleFile",
            deleteUrl: basePath + "/sgswbb/deletefile",
            allowedPreviewTypes : ['image', 'object']
      }
      var defaults = {
            title: "请上传附件",
            getFileResultUrl: basePath+"/sgswbb/getFiles",
            downloadFileUrl: basePath+"/sgswbb/download/",
            fileinput: fileinputDefaults,
            showType:'detail',
            window:true,
            callback:function(fileId,oldfileIds){
                this.showFiles({
                    fileIds:fileId,
                    type:'preview'
                });
            }
      }
      
      $("#uploadFile").file($.extend({}, defaults, {
          title:"请上传附件",
          fileinput:$.extend({}, fileinputDefaults, {
              uploadExtraData: {"fileField":"fileId"}
          }),
          showContainer:'#attachment',
          fileIdContainer:"[name='fileId']",
          extraPreviewConfig:{
              "fileField":"fileId"
          }
      }));

</script>
