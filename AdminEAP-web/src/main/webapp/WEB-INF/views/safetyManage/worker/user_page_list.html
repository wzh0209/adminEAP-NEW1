<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        班组花名册
        <small>列表</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="${basePath}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">安全管理</a></li>
        <li class="active">班组花名册</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <!-- /.box-header -->
                <div class="dataTables_filter" id="searchDiv">
                 	<select  class="form-control select2" name="isleader" style="width:200px;" operator="eq">
        				<option selected="selected" value="">全部</option>
        				<option value="是">组长</option>
                 		<option value="否">组员</option>
       				 </select>
                	<input placeholder="请输入组长名称" name="leadername" class="form-control" type="search" likeOption="true"/>
                    <input placeholder="请输入姓名" name="name" class="form-control" type="search" likeOption="true"/>
                    <input placeholder="请输入班组" name="bz" class="form-control" type="search" likeOption="true"/>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" data-btn-type="search">查询</button>
                        <button type="button" class="btn btn-default" data-btn-type="reset">重置</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" data-btn-type="add">新增</button>
                        <button type="button" class="btn btn-default" data-btn-type="edit">编辑</button>
                        <button type="button" class="btn btn-default" data-btn-type="delete">删除</button>
                        <button type="button" class="btn btn-success" data-btn-type="print">打印</button>
                    </div>
                </div>
                <div class="box-body box-body-mobile">
                    <table id="user_table" class="table table-border table-hover">
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>


<script>
    //tableId,queryId,conditionContainer
    var userTable;
    var winId = "userWin";
    var selectId = "${selectId?default(0)}";
    $(function () {
        //init table and fill data
        userTable = new CommonTable("user_table", "worker_list", "searchDiv");

        //button event
        $('button[data-btn-type]').click(function () {
            var action = $(this).attr('data-btn-type');
            var rowId = userTable.getSelectedRowId();
            switch (action) {
                case 'add':
                    window.loadPage(basePath + "/worker/edit");
                    break;
                case 'edit':
                    if (!rowId) {
                        modals.info('请选择要编辑的行');
                        return false;
                    }
                    window.loadPage(basePath + "/worker/edit?id=" + rowId);
                    break;
                case 'delete':
                    if (!rowId) {
                        modals.info('请选择要删除的行');
                        return false;
                    }
                    modals.confirm("是否要删除该行数据？", function () {
                        ajaxPost(basePath + "/worker/delete/" + rowId, null, function (data) {
                            if (data.success) {
                                //modals.correct("已删除该数据");
                                userTable.reloadRowData();
                            } else {
                                modals.error("用户数据被引用，不可删除！");
                            }
                        });
                    });
                    break;
                case 'print':
                    debugger
                    var leaderid=null;
                    if(rowId){
                    	leaderid = userTable.getSelectedRowData().leaderid;
                     }
                	if (!leaderid) {
                		var url = basePath+"/ureport/preview?_u=file:worker.ureport.xml&_t=1,5";
                	 	window.open(url); 
                   	}else{
                   		var url = basePath+"/ureport/preview?_u=file:worker.ureport.xml&_t=1,5&leaderid="+leaderid;
                	 	window.open(url); 
                    }
                    break;
            }

        });
        if (selectId != "0") {
            setTimeout(function () {
                userTable.selectRow(selectId);
            }, 100);

        }
        //form_init();
    })
    
    function fnRenderXq(value, type, obj){
        if(obj.isleader=='否'&&!obj.leaderid&&obj.identification_number&&obj.identification_number!=0){
        	return "<a href='javascript:void(0)' onclick='setLeader(\"" + value + "\")'>设置组长</a>";
         }
    	if(obj.isleader=='是'){
    		return "<a href='javascript:void(0)' style='color:red' onclick='deleteLeader(\"" + value + "\")'>取消组长</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href='javascript:void(0)' onclick='getZy(\"" + value + "\")'>配置组员</a>";
       	}
    }
    function setLeader(userid){
    	modals.confirm("确定将该人员设置成组长？",function(){
    		 ajaxPost(basePath + "/worker/setLeader/" + userid, null, function (data) {
                 if (data.success) {
                	 modals.info(data.message);
                     userTable.reloadRowData();
                 } else{
                	 modals.error(data.message);
                 }
             });
        })
    }
    function deleteLeader(userid){
		modals.confirm("确定取消该人员的组长职位？",function(){
			ajaxPost(basePath + "/worker/deleteLeader/" + userid+"/no", null, function (data) {
                if (data.success) {
                    userTable.reloadRowData();
                } else{
               	 if(data.code=='-2'){
               		modals.confirm(data.message,function(){
            			ajaxPost(basePath + "/worker/deleteLeader/" + userid+"/yes", null, function (data) {
                            if (data.success) {
                                userTable.reloadRowData();
                            }
                        });
                    })
                 }
                }
            });
        })
    }
    function getZy(userid){
    	modals.openWin({
            winId:winId,
            title:'绑定组员',
            width:'900px',
            url:basePath+"/worker/select?userid="+userid,
            hideFunc:function(){
            	userTable.reloadData();
            }
           });
    }
