<link rel="stylesheet" href="${basePath}/resources/common/libs/fileinput/css/fileinput.min.css">
<style>

#projectaddstep2 .krajee-default.file-preview-frame .kv-file-content {
    height: auto;
}

#projectaddstep2 .krajee-default .file-footer-caption {
    width: 100px;
}

</style>
<script src="${basePath}/resources/common/libs/fileinput/js/fileinput.js"></script>
<script src="${basePath}/resources/common/libs/fileinput/js/locales/zh.js"></script>
<!--BaseFile组件-->
<script src="${basePath}/resources/common/js/base-file.js"></script>
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><li class="fa fa-remove"></li></button>
    <h5 class="modal-title"></h5>
</div>
<div class="modal-body" style="max-height:100%;overflow-y:auto;">
	<span id="msg" style="color: red"></span>
    <form id="contract-form" name="contract-form" class="form-horizontal">
     <input type="hidden" name="id" id= "id">
       <div class="box-body">
              <div class="col-md-6">
                <div class="form-group">
					<label  for="projectId" class="col-sm-3 control-label">申请人</label>
					<div class=" col-sm-8">
						<input class="form-control " id="askame" name="askame"   placeholder="申请人姓名" disabled="disabled">
					</div>
				</div>
                <div class="form-group">
                     <label class="col-sm-3 control-label">开始日期</label>
                     <div class="col-sm-8">
                         <input type="text" class="form-control date-picker" name="startdate" id="startdate" data-flag="datepicker" data-format="yyyy-mm-dd"  placeholder="" disabled="disabled">
                     </div>
                 </div>
                  <div class="form-group">
                    <label  for="gw" class="col-sm-3 control-label">岗位</label>
					<div class=" col-sm-8">
						<input class="form-control " id="gw" name="gw"   placeholder="岗位" >
					</div>
                </div>
                <div class="form-group">
                    <label  for="qjlx" class="col-sm-3 control-label">请假类型</label>
					<div class=" col-sm-8">
                         <select  class="form-control" name="qjlx" id="qjlx">
                         	<option value="事假" selected="selected">事假</option>
                         	<option value="病假">病假</option>
                         	<option value="丧家">丧家</option>
                         	<option value="婚嫁">婚嫁</option>
                         	<option value="护理及哺乳假">护理及哺乳假</option>
                         	<option value="其他">其他</option>
                         </select>
					</div>
                </div>
            </div>
            <div class="col-md-6">
            	<div class="form-group">
                    <label  for="money" class="col-sm-3 control-label">总天数</label>
					<div class=" col-sm-8">
						<input class="form-control " id="alldays" name="alldays"   placeholder="总天数" disabled="disabled">
					</div>
                </div>
				<div class="form-group">
                     <label class="col-sm-3 control-label">结束日期</label>
                     <div class="col-sm-8">
                         <input type="text" class="form-control date-picker" name="enddate" id="enddate" data-flag="datepicker" data-format="yyyy-mm-dd"  placeholder="" disabled="disabled">
                     </div>
                 </div>
                 <div class="form-group">
                    <label  for="gzwtr" class="col-sm-3 control-label">工作委托人</label>
					<div class=" col-sm-8">
						<input class="form-control " id="gzwtr" name="gzwtr"   placeholder="工作委托人" >
					</div>
                </div>
            </div> 
        </div>
        	<div class="form-group">
                    <label for="content" class="col-sm-2 control-label">请假事由</label>

                    <div class="col-sm-9">
                        <textarea class="form-control" id="content" name="content" placeholder="请假事由" rows="6" disabled="disabled"></textarea>
                    </div>
            </div>
            <input type="hidden" name="fileId" id="fileId">
			<div class="form-group" align="center" id="wjscid">
				<div class="btn btn-default btn-file" id="uploadFile">
					<i class="fa fa-paperclip"></i> 上传文件附件(Max. 10MB)
				</div>
			</div>
			<div class="form-group" id="file_container">
				<input type="file" name="file"  id="attachment">
			</div>
            <div class="form-group">
                    <label for="content" class="col-sm-2 control-label">部门审核意见</label>

                    <div class="col-sm-9">
                        <textarea class="form-control" id="bmyj" name="bmyj" placeholder="审核意见" rows="6"disabled="disabled" ></textarea>
                    </div>
            </div>
            <div class="form-group">
                    <label for="content" class="col-sm-2 control-label">办公室审核意见</label>

                    <div class="col-sm-9">
                        <textarea class="form-control" id="bgsyj" name="bgsyj" placeholder="审核意见" rows="6"disabled="disabled" ></textarea>
                    </div>
            </div>
            
        <!-- /.box-footer -->
    </form>
</div>
<script>
    var form =null;
    var id="${id?default(0)}";
    $("#wjscid").css("display","none")
	$("#attachment").css("display","none")
    $(function() {
        //初始化控件
        form=$("#contract-form").form();
        form.initComponent();
        if(id!=0){
        	load();
        }
        
    });
    function load(){
    	var url=basePath+'/askleave/load?id='+id;
    	
    	ajaxPost(url, {}, function(data) {
            formdata = data.data;
            form.initFormData(formdata); 
            $("#fileId").val(data.message);
        }); 
    }
    function resetForm(){
        form.clearForm();
        $("#contract-form").data('bootstrapValidator').resetForm();
    }
    var fileinputDefaults = {
            maxFileSize: 102400,
            maxFileCount:5,
            previewSettings: {
                image: {width: "160px", height: "60px"},
                text: {width: "213px", height: "160px"},
                object: {width: "160px", height: "auto"},
                pdf: {width: "160px", height: "160px"},
                other: {width: "160px", height: "160px"}
            },
            previewZoomSettings: {
                image: {width: "auto", height: "auto", 'max-width': "100%", 'max-height': "100%"},
                text: {width: "100%", height: "100%", 'min-height': "480px"},
                object: {width: "auto", height: "100%", 'min-height': "480px"},
                pdf: {width: "100%", height: "100%", 'min-height': "480px"},
                other: {width: "auto", height: "100%", 'min-height': "480px"}
            },
            uploadUrl: basePath + "/bghjFile/uploadMultipleFile",
            deleteUrl: basePath + "/bghjFile/deletefile",
            allowedPreviewTypes : ['image', 'object']
      }
      var defaults = {
            title: "请上传附件",
            getFileResultUrl: basePath+"/bghjFile/getFiles",
            downloadFileUrl: basePath+"/bghjFile/download/",
            fileinput: fileinputDefaults,
            showType:'detail',
            window:true,
            callback:function(fileId,oldfileIds){
                this.showFiles({
                    fileIds:fileId,
                    type:'preview'
                });
            }
      }
      
      $("#uploadFile").file($.extend({}, defaults, {
          title:"请上传附件",
          fileinput:$.extend({}, fileinputDefaults, {
              uploadExtraData: {"fileField":"fileId"}
          }),
          showContainer:'#attachment',
          fileIdContainer:"[name='fileId']",
          extraPreviewConfig:{
              "fileField":"fileId"
          }
      }));
</script>
